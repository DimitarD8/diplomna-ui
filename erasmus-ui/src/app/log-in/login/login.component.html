<div style="padding: 2rem;">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" [(ngModel)]="username" placeholder="Enter an username" name="username" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" [(ngModel)]="password" placeholder="Enter a password" name="password" type="password"
        required />
    </div>
    <button type="submit" class="login-button">Login</button>
  </form>
</div>
